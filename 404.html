<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Dubai Yacht Experience</title>
    <meta name="description" content="The page you're looking for can't be found. Navigate back to Dubai Yacht Experience.">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <meta name="theme-color" content="#001f3f">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .error-hero {
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                var(--primary-color) 0%,
                rgba(0, 31, 63, 0.9) 50%,
                var(--accent-color) 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.1;
            z-index: 0;
        }
        
        .error-content {
            text-align: center;
            color: var(--white);
            z-index: 1;
            position: relative;
            max-width: 600px;
            padding: var(--spacing-xl);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(45deg, var(--accent-color), #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            animation: float 3s ease-in-out infinite;
        }
        
        .error-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--white);
        }
        
        .error-subtitle {
            font-size: var(--font-size-base);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .yacht-icon {
            position: absolute;
            color: rgba(218, 165, 32, 0.1);
            font-size: 3rem;
            animation: drift 8s ease-in-out infinite;
        }
        
        .yacht-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }
        
        .yacht-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -4s;
        }
        
        .yacht-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: -6s;
        }
        
        .yacht-icon:nth-child(4) {
            bottom: 15%;
            right: 25%;
            animation-delay: -1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(2deg); }
            50% { transform: translate(-5px, -20px) rotate(-1deg); }
            75% { transform: translate(-10px, -5px) rotate(1deg); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: var(--font-size-md);
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .yacht-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="error-hero">
        <!-- Floating yacht icons -->
        <i class="fas fa-ship yacht-icon"></i>
        <i class="fas fa-anchor yacht-icon"></i>
        <i class="fas fa-life-ring yacht-icon"></i>
        <i class="fas fa-compass yacht-icon"></i>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Looks like you've drifted off course!</h1>
            <p class="error-subtitle">
                The page you're looking for seems to have sailed away. Don't worry â€“ 
                let's navigate you back to calmer waters where luxury yacht experiences await.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn btn--primary">
                    <i class="fas fa-home"></i>
                    <span>Return to Harbor</span>
                </a>
                <a href="index.html#fleet" class="btn btn--outline">
                    <i class="fas fa-ship"></i>
                    <span>Explore Our Fleet</span>
                </a>
                <a href="index.html#contact" class="btn btn--outline">
                    <i class="fas fa-life-ring"></i>
                    <span>Get Help</span>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Animate yacht icons on mouse move
            document.addEventListener('mousemove', function(e) {
                const yachts = document.querySelectorAll('.yacht-icon');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                yachts.forEach((yacht, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 10;
                    const y = (mouseY - 0.5) * speed * 10;
                    
                    yacht.style.transform = `translate(${x}px, ${y}px) rotate(${x * 0.1}deg)`;
                });
            });
            
            // Add click effect to error code
            document.querySelector('.error-code').addEventListener('click', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
